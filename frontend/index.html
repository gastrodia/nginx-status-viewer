<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>服务器网络状态</title>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="connect_number" style="height:400px"></div>
    <div id="network_status" style="height:400px"></div>
    <script src="./lib/echarts-2.2.4/build/dist/echarts.js"></script>
    <script src="./lib/jquery/jquery-1.11.3.js"></script>
    <script type="text/javascript">

        // 路径配置
        require.config({
            paths: {
                echarts: './lib/echarts-2.2.4/build/dist/'
            }
        });


        $.get('/connect_number',function(data){
          var x = [];
          var y = [];
          for(var i in data){
            x.push(new Date(data[i].time));
            y.push(data[i].num);
          }
          console.log(x,y);
          drawConnectNumberChart(x,y);
        });


        $.get('/network_stauts',function(data){
          var xdata = [];
          var rdata = [];
          var tdata = [];
          for(var i in data){
            xdata.push(new Date(data[i].time));
            rdata.push(data[i].receive/1024);
            tdata.push(data[i].transmit/1024);
          }
          drawNetworkStatusChart(xdata,rdata,tdata);
        });

        function drawConnectNumberChart(x,y){
          // 使用
          require(
              [
                  'echarts',
                  'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
                  'echarts/chart/line',
                  'echarts/chart/scatter'
              ],
              function (ec) {
                  // 基于准备好的dom，初始化echarts图表
                  var myChart = ec.init(document.getElementById('connect_number'));

                  option = {
                      title : {
                          text: '连接状态',
                          subtext: 'server_01'
                      },
                      tooltip : {
                          trigger: 'axis'
                      },
                      legend: {
                          data:['连接数']
                      },
                      toolbox: {
                          show : true,
                          feature : {
                              dataView : {show: true, readOnly: false},
                              magicType : {show: true, type: ['line','bar']},
                              restore : {show: true},
                              saveAsImage : {show: true}
                          }
                      },
                      dataZoom: {
                          show: true,
                          start : 0,
                          end : 100
                      },
                      calculable : true,
                      xAxis : [
                          {
                            type : 'category',
                            boundaryGap : false,
                            data : x
                          }
                      ],
                      yAxis : [
                          {
                              type : 'value',
                              axisLabel : {
                                  formatter: '{value} 个连接'
                              }
                          }
                      ],
                      calculable : true,
                      series : [
                          {
                              name:'连接数',
                            //  type:'scatter',
                            //   large: true,
                              type:'line',
                              smooth:true,
                              itemStyle: {normal: {areaStyle: {type: 'default'}}},
                              data:y,
                              // markPoint : {
                              //     data : [
                              //         {type : 'max', name: '最大值'},
                              //         {type : 'min', name: '最小值'}
                              //     ]
                              // },
                              markLine : {
                                  data : [
                                      {type : 'average', name: '平均值'}
                                  ]
                              }
                          }
                      ]
                  };

                  // 为echarts对象加载数据
                  myChart.setOption(option);
              }
          );
        }
        function drawNetworkStatusChart(xdata,rdata,tdata){
          // 使用
          require(
              [
                  'echarts',
                  'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
                  'echarts/chart/line',
                  'echarts/chart/scatter'
              ],
              function (ec) {
                  // 基于准备好的dom，初始化echarts图表
                  console.log('1')
                  var myChart = ec.init(document.getElementById('network_status'));
                  console.log('2')
                  option = {
                      title : {
                          text: '流量状态',
                          subtext: 'server_01'
                      },
                      tooltip : {
                          trigger: 'axis'
                      },
                      legend: {
                          data:['receive','transmit']
                      },
                      toolbox: {
                          show : true,
                          feature : {
                              dataView : {show: true, readOnly: false},
                              magicType : {show: true, type: ['line','bar']},
                              restore : {show: true},
                              saveAsImage : {show: true}
                          }
                      },

                      dataZoom: {
                          show: true,
                          start : 0,
                          end : 100
                      },
                      xAxis : [
                          {
                            type : 'category',
                            boundaryGap : false,
                            data : xdata
                          }
                      ],
                      yAxis : [
                          {
                              type : 'value',
                              axisLabel : {
                                  formatter: '{value} kb/s'
                              }
                          }
                      ],
                      calculable : true,
                      series : [
                          {
                              name:'receive',
                            //  type:'scatter',
                              //large: true,
                              type:'line',
                              smooth:true,
                              data:rdata,
                              itemStyle: {normal: {areaStyle: {type: 'default'}}},
                              // markPoint : {
                              //     data : [
                              //         {type : 'max', name: '最大值'},
                              //         {type : 'min', name: '最小值'}
                              //     ]
                              // },
                              markLine : {
                                  data : [
                                      {type : 'average', name: '平均值'}
                                  ]
                              }
                          },
                          {
                              name:'transmit',
                            //  type:'scatter',
                              //large: true,
                              type:'line',
                              smooth:true,
                              data:tdata,
                              itemStyle: {normal: {areaStyle: {type: 'default'}}},
                              // markPoint : {
                              //     data : [
                              //         {type : 'max', name: '最大值'},
                              //         {type : 'min', name: '最小值'}
                              //     ]
                              // },
                              markLine : {
                                  data : [
                                      {type : 'average', name: '平均值'}
                                  ]
                              }
                          }
                      ]
                  };

                  // 为echarts对象加载数据
                  myChart.setOption(option);
              }
          );
        }


    </script>
</body>
